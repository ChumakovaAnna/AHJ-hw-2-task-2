<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">
  <title>Document</title>
</head>
<body>
  <h1>DOM</h1>
  <div class="container">
    <div class="title">
      <div class="grid-noGutter">
        <div class="col-1">
          <div class="cell">
            id
          </div>
        </div>
        <div class="col">
          <div class="cell">
          title
        </div>
        </div>
        <div class="col-2">
          <div class="cell">
            year
          </div>
        </div>
        <div class="col-2">
          <div class="cell">
            imdb
          </div>
        </div>
      </div>
    </div>
    <div class="grid-noGutter">
      <div class="col-1">
        <div class="cell">
          id
        </div>
      </div>
      <div class="col-7">
        <div class="cell">
        title
      </div>
      </div>
      <div class="col-2">
        <div class="cell">
          2017
        </div>
      </div>
      <div class="col-2">
        <div class="cell">
          imdb: 9.20
        </div>
      </div>
    </div>
  </div>
</body>
</html>
